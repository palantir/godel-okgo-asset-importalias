# To manually manage the CircleCI configuration for this project, remove the .circleci/template.sh file.

owner-repo: &owner-repo
  owner-repo:

executor: &executor
  executor:
    docker:
      - image: cimg/go:1.16-browsers
    working_directory: /home/circleci/go/src/palantir/godel-okgo-asset-importalias

version: 2.1

orbs:
  go: palantir/go@0.0.20
  godel: palantir/godel@0.0.22

all-tags-filter: &all-tags-filter
  filters:
    tags:
      only: /.*/


workflows:
  version: 2
  verify-test-dist-publish:
    jobs:
      - godel/verify:
          name: verify
          <<: *executor
          <<: *all-tags-filter
      - godel/test:
          name: test
          <<: *executor
          <<: *all-tags-filter
      - godel/dist:
          name: dist
          <<: *executor
          <<: *all-tags-filter
