executors:
  circleci-go:
    docker:
      - image: cimg/go:1.16-browsers
    working_directory: /home/circleci/go/src/palantir/godel-okgo-asset-importalias

gopath: &gopath
  gopath: /home/circleci/go

build-cache-path: &build-cache-path
  build-cache-path: /home/circleci/.cache/go-build

version: 2.1

orbs:
  go: palantir/go@0.0.22
  godel: palantir/godel@dev:develop-1567509c00beb91f01f27e1b1bdcb2768b4de0ae

all-tags-filter: &all-tags-filter
  filters:
    tags:
      only: /.*/

workflows:
  version: 2
  verify-test-dist-publish:
    jobs:
      - godel/verify:
          name: verify
          executor: circleci-go
          <<: *gopath
          <<: *build-cache-path
          <<: *all-tags-filter
      - godel/test:
          name: test
          executor: circleci-go
          <<: *gopath
          <<: *build-cache-path
          <<: *all-tags-filter
      - godel/dist:
          name: dist
          executor: circleci-go
          <<: *gopath
          <<: *build-cache-path
          <<: *all-tags-filter
